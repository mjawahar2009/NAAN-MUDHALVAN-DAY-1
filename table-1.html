<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Student Information</h2>
    <table border="3">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>KARTHBICK</td>
            <td>80</td>
            <td>A</td>
        </tr>
        <tr>
            <td>SARAVAN</td>
            <td>22</td>
            <td>B</td>
        </tr>
        <tr>
            <td>SRINIVAS</td>
            <td>21</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
